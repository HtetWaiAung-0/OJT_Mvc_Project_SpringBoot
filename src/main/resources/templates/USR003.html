            <p>User:

</div>

</div>
    <!-- <div id="testsidebar">Hello World </div> -->
    <div class="container">
    <div class="sidenav">
        
        <button class="dropdown-btn" > Class Management <i class="fa fa-caret-down"></i></button>
        
           <div class="dropdown-container">
           <a href="courseAddPage">Course Registration </a>
          <a href="stuAddPage">Student Registration </a>
          <a href="stuSearchPage">Student Search </a>
        </div>
        <a href="searchUserPage">Users Management</a>
      </div>
      <div class="main_contents">
    <div id="sub_content">
        
        <form action="searchUser" method="post" class="row g-3 mt-3 ms-2" th:object="${userBean}" >
            <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden">User Id</label>
               
                <input type="text" class="form-control" id="staticEmail2" placeholder="User ID" th:field="*{searchUserId}">
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">User Name</label>         
                <input type="text" class="form-control" id="inputPassword2" placeholder="User Mail" th:field="*{searchUserMail}">
            </div>
    
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-secondary " onclick="location.href = 'addUserPage'">
                    Add
                </button>
    
            </div>
            <div class="col-auto">
                <button type="reset" class="btn btn-danger mb-3">Reset</button>
            </div>
        </form>
    <div>${errorFill}</div>
        <table class="table table-striped" id="stduentTable">
            <thead>
                <tr>
                    
                    <th scope="col">User ID</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Details</th>
                    
                </tr>
            </thead>
                <tbody>

						<tr th:each="data: ${userList}">
							<td th:text="${data.userId}" />
							<td th:text="${data.userMail}" />
							<td>
								<a th:href="@{/updateUserPage(id=${data.userId})}">
									<button type="button" class="btn btn-success"> Update</button>
								</a> 
							</td>
							<td>
								<a th:href="@{/deleteUser(id=${data.userId})}">
									<button type="button" class="btn btn-secondary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
										Delete
									</button>
								</a>
							</td>
						</tr>

					</tbody>
        </table>
    
        
    </div>
</div>
</div>
        <div id="testfooter">
            <span>Copyright &#169; ACE Inspiration 2022</span>
        </div>
        <script>
            /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;
            
            for (i = 0; i < dropdown.length; i++) {
              dropdown[i].addEventListener("click", function() {
              this.classList.toggle("active");
              var dropdownContent = this.nextElementSibling;
              if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
              } else {
              dropdownContent.style.display = "block";
              }
              });
            }
            </script>
</body>
