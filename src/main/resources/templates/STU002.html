</head>

<body>
    <div id="testheader">

          <input type="button" class="btn-basic" id="lgnout-button" value="Log Out" onclick="location.href='logOut'">

    </div>
    
    </div>
    <!-- <div id="testsidebar">Hello World </div> -->
    <div class="container">
    <div class="sidenav">
        
        <button class="dropdown-btn" > Class Management <i class="fa fa-caret-down"></i></button>
        
           <div class="dropdown-container">
           <a href="courseAddPage">Course Registration </a>
          <a href="stuAddPage">Student Registration </a>
          <a href="stuSearchPage">Student Search </a>
        </div>
        <a href="searchUserPage">Users Management</a>

      <div class="main_contents">
    <div id="sub_content">
   
<form action="updateStu" method="post"  th:object="${stuBean}">

            <h2 class="col-md-6 offset-md-2 mb-5 mt-4">Student Details</h2>
            <div>${errorFill}</div>
            <div class="row mb-4">
                <div class="col-md-2"></div>
                <label for="studentID" class="col-md-2 col-form-label">Student ID</label>
                <div class="col-md-4">
                   
                    <input type="text" class="form-control" id="studentID" th:field="*{stuId}" readonly="readonly"/>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-2"></div>
                <label for="name" class="col-md-2 col-form-label">Name</label>
                <div class="col-md-4">            
                    <input type="text" class="form-control" id="name" th:field="*{stuName}"/>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-2"></div>
                <label for="dob" class="col-md-2 col-form-label">DOB</label>
                <div class="col-md-4">                  
                   <input type="date" class="form-control" id="dob" th:field="*{stuDob}"/>
                </div>
            </div>
            <fieldset class="row mb-4">
                <div class="col-md-2"></div>
                <legend class="col-form-label col-md-2 pt-0">Gender</legend>
                <div class="col-md-4">
                    <div class="form-check-inline">         
                         <input th:field="*{stuGender}" class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="male" > 
                          <label class="form-check-label" for="gridRadios1">Male</label>
                    </div>
                    <div class="form-check-inline">                       
                           <input th:field="*{stuGender}" class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="female" > 
                            <label class="form-check-label" for="gridRadios1">Female</label>
                    </div>
    
                </div>
            </fieldset>
    
            <div class="row mb-4">
                <div class="col-md-2"></div>
                <label for="phone" class="col-md-2 col-form-label">Phone</label>
                <div class="col-md-4">                
                    <input type="text" class="form-control" id="phone" value="" th:field="*{stuPhone}"/>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-2"></div>
                <label for="education" class="col-md-2 col-form-label">Education</label>
                <div class="col-md-4">                 
                    <select class="form-select" aria-label="Education" id="education" th:field="*{stuEducation}">
								<option value="Bachelor of Information Technology" selected>Bachelor of Information Technology</option>
								<option value="Diploma in IT">Diploma in IT</option>
								<option value="Bachelor of Computer Science">Bachelor of Computer Science</option>
					</select> 
                </div>
            </div>
            <fieldset class="row mb-4">
            <div class="col-md-2"></div>
                <legend class="col-form-label col-md-2 pt-0">Attend</legend>
               <div class="col-md-6 offset-md-4 ms-4" style="width:350px">
						<div th:each="data: ${courseList}" style="display:inline; padding:5px;">
							
					<input class="form-check-input" type="checkbox" th:field="*{stuAttend}" id="gridRadios1" th:value="${data.courseName}" > 
					<span th:text="${data.courseName}"></span>
					</div>
						</div>
            </fieldset>          
            <div class="row mb-4">
                <div class="col-md-4"></div>
    
                <div class="col-md-4">
                    
                        <button type="submit" class="btn btn-secondary">
                          
                            <span>Update</span>
                        </button>
                    
    <a href="deleteStu/${stuId}">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                       
                       <span>Delete</span> 
                    </button>
    </a>
   
                  
                </div>
    
            </div>
    
    
    
 
    
            </form>   
             </div>
</div>
</div>

        </div>
        <script>
            /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;
            
            for (i = 0; i < dropdown.length; i++) {
              dropdown[i].addEventListener("click", function() {
              this.classList.toggle("active");
              var dropdownContent = this.nextElementSibling;
              if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
              } else {
              dropdownContent.style.display = "block";
              }
              });
            }
            </script>
</body>
